<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - APCD OEM Empanelment Portal</title>
  <meta name="theme-color" content="#1e40af">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .container {
      max-width: 28rem;
      width: 100%;
      text-align: center;
    }
    .icon-container {
      width: 5rem;
      height: 5rem;
      margin: 0 auto 1.5rem;
      background-color: #dbeafe;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-container svg {
      width: 2.5rem;
      height: 2.5rem;
      color: #1e40af;
    }
    .header {
      background-color: #1e40af;
      color: #ffffff;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: inline-block;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.75rem;
    }
    p {
      font-size: 0.938rem;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: background-color 0.15s, box-shadow 0.15s;
    }
    .btn-primary {
      background-color: #1e40af;
      color: #ffffff;
    }
    .btn-primary:hover {
      background-color: #1e3a8a;
    }
    .btn-secondary {
      background-color: #ffffff;
      color: #475569;
      border: 1px solid #e2e8f0;
    }
    .btn-secondary:hover {
      background-color: #f1f5f9;
    }
    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      background-color: #f59e0b;
      border-radius: 50%;
      display: inline-block;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.813rem;
      color: #94a3b8;
      margin-top: 2rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 9.75v6.75m0 0l-3-3m3 3l3-3m-8.25 6a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
      </svg>
    </div>
    <span class="header">APCD Portal</span>
    <h1>You are offline</h1>
    <p>
      It looks like you have lost your internet connection. Some features may be
      unavailable until connectivity is restored. Any saved drafts will sync
      automatically when you are back online.
    </p>
    <div class="actions">
      <button class="btn btn-primary" onclick="window.location.reload()">
        Try Again
      </button>
      <a class="btn btn-secondary" href="/dashboard">
        Go to Dashboard
      </a>
    </div>
    <div class="status">
      <span class="status-dot"></span>
      Waiting for connection...
    </div>
    <div class="footer">
      NPC - National Productivity Council
    </div>
  </div>
  <script>
    // Auto-reload when connectivity is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
