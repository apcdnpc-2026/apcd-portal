name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @apcd/database db:generate

      - name: Build shared package
        run: pnpm --filter @apcd/shared build

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: apcd_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @apcd/database db:generate

      - name: Build shared package
        run: pnpm --filter @apcd/shared build

      - name: Run database migrations
        run: pnpm --filter @apcd/database db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_test

      - name: Run shared package tests
        run: cd packages/shared && npx jest --passWithNoTests

      - name: Run API unit tests
        run: pnpm --filter @apcd/api test -- --coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_test
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: Run Web unit tests
        run: pnpm --filter @apcd/web test

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/api/coverage/
          retention-days: 7

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: apcd_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @apcd/database db:generate

      - name: Build shared package
        run: pnpm --filter @apcd/shared build

      - name: Run database migrations
        run: pnpm --filter @apcd/database db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_integration

      - name: Run API integration tests
        run: pnpm --filter @apcd/api test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_integration
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          MINIO_ENDPOINT: localhost
          MINIO_PORT: 9000
          MINIO_ACCESS_KEY: test
          MINIO_SECRET_KEY: test
          MINIO_BUCKET: apcd-test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: apcd_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @apcd/database db:generate

      - name: Build shared package
        run: pnpm --filter @apcd/shared build

      - name: Run database migrations and seed
        run: |
          pnpm --filter @apcd/database db:push
          pnpm --filter @apcd/database db:seed
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_e2e

      - name: Build API
        run: pnpm --filter @apcd/api build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_e2e

      - name: Build Web
        run: pnpm --filter @apcd/web build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start API server
        run: |
          cd apps/api && node dist/main.js &
          sleep 5
          curl -sf http://localhost:4000/api/health || echo "API health check warning"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_e2e
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 4000
          NODE_ENV: test

      - name: Start Web server
        run: |
          cd apps/web && npx next start -p 3000 &
          sleep 5
          curl -sf http://localhost:3000 || echo "Web health check warning"
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/apcd_e2e
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          E2E_BASE_URL: http://localhost:3000

      - name: Run role integration tests
        if: always()
        run: pnpm test:roles
        env:
          API_URL: http://localhost:4000

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @apcd/database db:generate

      - name: Build packages
        run: pnpm build

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: false
          tags: apcd-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: false
          tags: apcd-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
